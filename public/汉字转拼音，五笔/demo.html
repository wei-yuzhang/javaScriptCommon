<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Document</title>
    <script src="pinyin.js"></script>
    <script src="wubi.js"></script>
</head>
<body>
  请输入：<input type="text" id="inputId" />
  <br/><br/>
  <input type="button" id="pinyinAll" value="拼音全拼转化" onClick="handleClick('1')"/>
  <input type="button" id="pinyinSimple" value="拼音首字母转化" onClick="handleClick('2')"/>
  <input type="button" id="wubiSimple" value="五笔首字母转化" onClick="handleClick('3')"/>
  <br/><br/>
  输出是：<span id="outputId">...</span>
</body>
</html>

<script>
  // 获取输入框的内容
  var input = document.getElementById('inputId')

  // 输出框
  var output = document.getElementById('outputId')

  // 点击事件 1：拼音全拼；2：拼音首字母；3：五笔首字母
  function handleClick (type) {
    var inputName = input.value
    var str = ''
    if (type === '1') {         // 拼音全拼
      str = ConvertPinyin(inputName, '1')
    } else if (type === '2') {  // 拼音首字母
      str = ConvertPinyin(inputName, '2')
    } else if (type === '3') {  // 五笔首字母
      str = wubima(inputName)
    }
    // 返回的拼音赋值给输出框
    output.innerHTML = str
  }
</script>
